<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GS Tech — Cadastro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="img/gs-tech-banner.png" alt="GS Tech">
    </div>
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <!-- Formulário de Cadastro -->
  <main>
    <h2>Cadastro de Usuário</h2>
    <form id="form-cadastro" action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>

      <label for="n_casa">Número:</label>
      <input type="text" id="n_casa" name="n_casa" required>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="uf">UF:</label>
      <input type="text" id="uf" name="uf" readonly required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    © <span id="ano"></span> GS Tech — Empresa fictícia
  </footer>
</body>
</html>
