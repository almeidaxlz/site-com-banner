<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GS Tech - Cadastro</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">GS Tech</div>
    <nav>
      <a href="#" onclick="mostrarPagina('inicio')">Início</a>
      <a href="#" onclick="mostrarPagina('produtos')">Produtos</a>
      <a href="#" onclick="mostrarPagina('carrinho')">Carrinho</a>
      <a href="#" onclick="mostrarPagina('login')" class="active">Login</a>
    </nav>
  </header>

  <!-- Formulário de Cadastro -->
  <section id="login" class="pagina ativa">
    <h2>Cadastro de Usuário</h2>
    <form id="form-cadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" oninput="mascaraCPF(event)" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="(11) 99999-9999" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" placeholder="00000-000" required onblur="buscarCEP()">

      <label for="rua">Rua:</label>
      <input type="text" id="rua">

      <label for="n_casa">Nº da Casa:</label>
      <input type="text" id="n_casa">

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" >

      <label for="uf">UF:</label>
      <input type="text" id="uf">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </section>
  <script src="script.js"></script>

  <footer>
    © 2025 GS Tech - Todos os direitos reservados.
  </footer>
</body>
</html>
